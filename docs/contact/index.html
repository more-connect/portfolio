    <nav class="c-gnav js-gnav" aria-label="メインメニュー">

    <button class="c-hamburger js-hamburger">
      <span class="c-hamburger__line"></span>
      <span class="c-hamburger__line"></span>
      <span class="c-hamburger__line"></span>
    </button>

    <main class="l-main">
      <div class="l-main__inner">
        <section class="l-section">
          <h2 class="l-section__heading">
            <span class="l-section__heading-main">お問い合わせ</span>
            <span class="l-section__heading-sub--reverse">contact</span>
          </h2>

          <p class="l-section__lead">
            お問い合わせ・ご相談等は以下のフォームからご連絡下さい。
          </p>

          <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScfxiZ1tfrpKw9h_KiDGwMLShg9NBdaglVcp5CY3MF0h79xKA/formResponse"
            method="post"
            target="hidden_iframe"
            onsubmit="submitted=true;"
          >
            <div class="p-contact-form">
              <label class="p-contact-form__input-label"
                >お名前(会社名)
                <span class="p-contact-form__require" aria-hidden="true">必須</span>
              </label>
              <div class="p-contact-form__input-field">
                <input type="text" name="entry.1323083721" required />
              </div>
              <p class="input-note" id="name-description">
                ※ニックネームなどでも結構です。
              </p>
            </div>

            <div class="p-contact-form">
              <label class="p-contact-form__input-label"
                >お問い合わせ内容
                <span class="p-contact-form__require" aria-hidden="true">必須</span>
              </label>
              <div class="p-contact-form__input-field">
                <div class="p-contact-form__select-wrap">
                  <select name="entry.1399813406" id="contact_type" required>
                    <option value="" selected disabled>選択して下さい</option>
                    <option value="新規サイトの開設">新規サイトの開設</option>
                    <option value="サイトリニューアル">
                      サイトリニューアル
                    </option>
                    <option value="WordPress導入">WordPress導入</option>
                    <option value="その他のお問合せ">
                      その他のお問合せ・ご相談など
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="p-contact-form">
              <label class="p-contact-form__input-label"
                >メールアドレス
                <span class="p-contact-form__require" aria-hidden="true">必須</span>
              </label>
              <div class="p-contact-form__input-field">
                <input type="email" name="entry.698011933" required />
              </div>
            </div>

            <div class="p-contact-form">
              <label class="p-contact-form__input-label">お問い合わせ詳細 </label>
              <div class="p-contact-form__input-field">
                <textarea
                  name="entry.595468395"
                  cols="30"
                  rows="10"
                  placeholder="お問い合わせ内容をご記入ください。"
                  required
                ></textarea>
              </div>
            </div>

            <div class="p-contact-form__button-center">
              <button type="submit" class="c-button c-button--contact">
                <span>上記内容で送信する</span>
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
