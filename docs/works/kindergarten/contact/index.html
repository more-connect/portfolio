<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>めいぷろ幼稚園</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
    <link
      href="//fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg" style="background-image: url(../assets/img/haikei.png)">
    <header class="header">
      <div class="header-top"></div>
      <div class="header-logo">
        <div class="header_title">
          <a href="https://more-connect.github.io/portfolio/works/kindergarten/">
            <img
            src="../assets/img/logo.png"
            alt=""
            class="header-logo-img"
            aria-label="めいぷろ幼稚園"
            />
          </a>
          <p class="header-title_en">
            Mapro <span class="red">K</span>inder<span class="blue">g</span
            >arten
          </p>
        </div>
        <div class="header__img">
          <img src="../assets/img/suberidai.png" alt="" aria-hidden="true" />
        </div>
      </div>
    </header>
    <nav class="gnav" aria-label="メインメニュー">
      <ul class="gnav__list">
        <li class="gnav__item">
          <a href="https://more-connect.github.io/portfolio/works/kindergarten/about/" class="nav__link">
            <div class="gnav__img">
              <img src="../assets/img/home.png" alt="" aria-hidden="true" />
            </div>
            <p class="btn btn--s">園について</p>
          </a>
        </li>
        <li class="gnav__item">
          <a href="#" class="nav__link">
            <div class="gnav__img">
              <img src="../assets/img/utensils.png" alt="" aria-hidden="true" />
            </div>
            <p class="btn btn--s">給 食</p>
          </a>
        </li>
        <li class="gnav__item">
          <a href="https://more-connect.github.io/portfolio/works/kindergarten/#news" class="nav__link">
            <div class="gnav__img">
              <img src="../assets/img/bell.png" alt="" aria-hidden="true" />
            </div>
            <p class="btn btn--s">お知らせ</p>
          </a>
        </li>
        <li class="gnav__item">
          <a href="https://more-connect.github.io/portfolio/works/kindergarten/contact/" class="nav__link" aria-current="page">
            <div class="gnav__img">
              <img src="../assets/img/mail.png" alt="" aria-hidden="true" />
            </div>
            <p class="btn btn--s">お問い合わせ</p>
          </a>
        </li>
      </ul>
    </nav>

    <main class="main-contents _contact">
      <div class="container _narrow">
        <h1 class="page-title">
          <div class="page-title__inner">
            <span class="page-title__main">お問い合わせ</span>
            <p class="page-lead">
              ご質問・お問い合わせ等は<br>以下のフォームからご連絡下さい。
            </p>
          </div>
        </h1>

        <form action="#" method="POST" id="form">
          <div class="contact">
            <label for="contact_type" class="input-label">お問い合わせ種類
              <span class="require" aria-hidden="true">必須</span>
            </label>
            <div class="input-field">
              <div class="select-wrap">
                <select name="contact_type" id="contact_type" required>
                  <option value="" selected disabled>- 選択して下さい -</option>
                  <option value="見学のお申込み">見学のお申込み</option>
                  <option value="入園について">入園について</option>
                  <option value="園での生活について">園での生活について</option>
                  <option value="その他のお問合せ">その他のお問合せ</option>
                </select>
              </div>
              <p class="error-text" role="alert" aria-live="polite" aria-hidden="true">お問合せ種類を選択してください。</p>
            </div>
          </div>

          <div class="contact">
            <label for="contact_msg" class="input-label">お問い合わせ内容
              <span class="require" aria-hidden="true">必須</span>
            </label>
            <div class="input-field">
              <textarea name="contact_msg" id="contact_msg" cols="30" rows="10" placeholder="お問い合わせ内容をご記入ください。" required></textarea>
              <p class="error-text" role="alert" aria-live="polite" aria-hidden="true">お問合せ内容を入力してください。</p>
            </div>
          </div>

          <div class="contact">
            <label for="name" class="input-label">お名前
              <span class="require" aria-hidden="true">必須</span>
            </label>
            <div class="input-field">
              <input type="text" id="name" name="name" placeholder="田中花子" aria-describedby="name-description" required>
              <p class="error-text" role="alert" aria-live="polite" aria-hidden="true">お名前を入力してください。</p>
            </div>
            <p class="input-note" id="name-description">※ニックネームなどでも結構です。</p>
          </div>

          <div class="contact">
            <label for="name" class="input-label">メールアドレス
              <span class="require" aria-hidden="true">必須</span>
            </label>
            <div class="input-field">
              <input type="email" id="email" name="email" placeholder="mapro@sample.co.jp" required>
              <p class="error-text" role="alert" aria-live="polite" aria-hidden="true">正しい形式のメールアドレスを入力してください。</p>
            </div>
          </div>

          <div class="btn-center">
              <a href="https://more-connect.github.io/portfolio/works/kindergarten/" class="btn btn--lg btn--arrow-right">入力内容を確認する</a>
          </div>

        </form>


      </div>
    </main>
    <div class="wave-bg" style="background-image: url(../assets/img/wave.png)">
      <footer class="footer">
        <div class="inner footer-wrapper container-md">
          <div class="footer__logo">
            <img src="../assets/img/site-logo.png" alt="" />
          </div>
          <div class="site__data">
            <div class="site__address">
              <p>
                &#12306;000-0000<br />
                〇〇県〇〇市xxx-xx
              </p>
            </div>
            <div class="site__number">
              <div class="number-img">
                <img src="../assets/img/phone.png" alt="お問合わせ" />
              </div>
              <a href="tel:00000000"> <p class="number">0000-00-0000</p></a>
            </div>
          </div>
        </div>
        <div class="sns__icon">
          <a href="#"
            ><img src="../assets/img/facebook.png" alt="facebook"
          /></a>
          <a href="#"><img src="../assets/img/twitter.png" alt="twitter" /></a>
          <a href="#"><img src="../assets/img/insta.png" alt="instagram" /></a>
        </div>
        <div
          class="footer__botom"
          style="background-image: url(../assets/img/ahiru.png)"
        ></div>
        <p class="footer__copyright">
          <small lang="en">© mapro kindergarten</small>
        </p>
        <div class="footer__end"></div>
      </footer>
    </div>
    <script src="../assets/js/slider.js" defer></script>
  </body>
  </html>
